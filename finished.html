<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Vexillological Vexation is a multiple choice flag guessing game. Users must click on the flag image they believe is the correct answer.">
    <title>End of game...Play again?</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <!-- Results summary section with clickable buttons to replay game or return to landing page -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="text-center game-component">Congratulations!</h1>
                <h2 class="text-center game-component" id="game-result">Result Summary</h2>
                <button class="text-center landing-page-button" id="play-again-button">Play Again!</button>
                <button class="text-center landing-page-button" id="back-to-start">No thanks...</button>
            </div>
        </div>
    </div>

    <!-- Source of JavaScript file associated with finished.html -->
    <script src="assets/scripts/finished.js"></script>
</body>

</html>
