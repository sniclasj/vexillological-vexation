<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexillological Vexation!</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <section class="container-fluid">
        <section class="row">
            <section class="col-12 text-center">
                <h1 class="game-component">Vexillological Vexation</h1>
            </section>
        </section>
    </section>

    <section class="container-fluid">
        <section class="row">
            <section class="col-12 text-center">
                <h2 class="game-component">Which flag belongs to...</h2>
                <h3 id="country-name">New Zealand</h3>
            </section>
        </section>
    </section>

    <section class="container-fluid">
        <section class="row">
            <section class="col-md-6 text-center">
                <h2 id="flag-id-0">VEX</h2>
            </section>
            <section class="col-md-6 text-center">
                <h2 id="flag-id-0">VEX</h2>
            </section>
        </section>
    </section>

    <section class="container-fluid">
        <section class="row">
            <section class="col-md-6 text-center">
                <p class="game-component answers">Correct Answers: <span id="correct">0</span></p>
            </section>
            <section class="col-md-6 text-center">
                <p class="game-component answers">Incorrect Answers: <span id="incorrect">0</span></p>
            </section>
            <section class="col-md-4 text-center">
                <button class="new-game text-center">New Game!</button>
            </section>
            <section class="col-md-4 text-center">
                <button class="start-game text-center">Start!</button>
            </section>
            <section class="col-md-4 text-center">
                <button class="give-up text-center">Give Up!</button>
            </section>
        </section>
    </section>
    <script src="scripts/vex-vex.js"></script>
</body>

</html>
