<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexillological Vexation!</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <section class="container-fluid">
        <section class="row">
            <section class="col-12 text-center">
                <h1 class="game-component">Vexillological Vexation</h1>
            </section>
        </section>
    </section>

    <section class="container-fluid">
        <section class="row">
            <section class="col-12 text-center">
                <h2 class = "game-component" id="question-num">Question X</h2>
                <h2 class="game-component">Which flag belongs to...</h2>
                <h3 class="game-component" id="question">???</h3>
            </section>
        </section>
    </section>

    <section class="container-fluid">
        <section class="row">
            <section class="col-md-6 text-center">
                <h2 class="game-component">Option 1</h2>
                <section id="option1"></section>
            </section>
            <section class="col-md-6 text-center">
                <h2 class="game-component">Option 2</h2>
                <section id="option2"></section>
            </section>
        </section>
    </section>

    <section class="container-fluid">
        <section class="row">
            <section class="col-md-6 text-center">
                <p class="game-component answers">Correct Answers: <span id="correct">0</span></p>
            </section>
            <section class="col-md-6 text-center">
                <p class="game-component answers">Incorrect Answers: <span id="incorrect">0</span></p>
            </section>
            <section class="col-md-6 text-center">
                <button class="text-center" onclick="optionGen();changeIds()">Start!</button>
            </section>
            <section class="col-md-6 text-center">
                <button class="text-center" onclick="resetGame()">Reset</button>
            </section>
        </section>
    </section>
    <script src="scripts/vex-vex.js"></script>
</body>

</html>
