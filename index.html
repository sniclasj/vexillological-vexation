<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Vexillological Vexation is a multiple choice flag guessing game. Users must click on the flag image they believe is the correct answer.">
    <title>Vexillological Vextion!</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <!-- Main game heading 'Vexillological Vexation'  -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="landing-page-component">Vexillological Vexation</h1>
            </div>
        </div>
    </div>

    <!-- Section explaining how to play the game -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h2 class="landing-page-component">How to play...</h2>
                <p class="landing-page-component">Welcome to Vexillologial Vexation!<br>The aim of the game is to guess
                    the
                    corret flag out of the two flag options provided.<br>There will be 20 questions in total so click on
                    the
                    Start button below and see how many you can guess correctly!<br>
                    Enjoy!
                </p>
            </div>
        </div>
    </div>

    <!-- Section for the button that launches the game page when clicked -->
    <!-- Code credit: https://stackoverflow.com/questions/2906582/how-to-create-an-html-button-that-acts-like-a-link BalusC -->
    <div class="col-md-12 text-center">
        <button class="text-center landing-page-button" id="landing-page-start">Start!</button>
    </div>

    <!-- Source of JavaScript file associated with index.html -->
    <script src="assets/scripts/index.js"></script>
</body>

</html>
