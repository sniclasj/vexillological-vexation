<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Vexillological Vexation is a multiple choice flag guessing game. Users must click on the flag image they believe is the correct answer.">
    <title>Vexillological Vexation!</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9dd0908621.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Main game heading 'Vexillological Vexation'     -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="game-component" id="in-game-heading">Vexillological Vexation</h1>
            </div>
        </div>
    </div>

    <!-- Section for boxes displaying correct and incorrect answer tally -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 text-center">
                <p class="game-component">Correct Answers: <span id="correct">0</span></p>
            </div>
            <div class="col-md-6 text-center">
                <p class="game-component">Incorrect Answers: <span id="incorrect">0</span></p>
            </div>
        </div>
    </div>

    <!-- Section for boxes to display the question number and country name -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h2 class="game-component" id="question-num">Please Wait...</h2>
                <h3 class="game-component" id="question">Game Loading...</h3>
            </div>
        </div>
    </div>

    <!-- Section for the two clickable buttons displaying respective flag images -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 text-center">
                <button id="option1" aria-label="flag option 1"></button>
            </div>
            <div class="col-md-6 text-center">
                <button id="option2" aria-label="flag option 2"></button>
            </div>
        </div>
    </div>

    <!-- Section for the button that launches the game page when clicked -->
    <!-- Code credit: https://stackoverflow.com/questions/2906582/how-to-create-an-html-button-that-acts-like-a-link BalusC -->
    <div class="col-md-12 text-center">
        <button class="text-center reset-game-button" id="reset-button">Reset!</button>
    </div>

    <!-- Footer -->
    <footer class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                <p class="promo">A game developed by Sion Jones <i class="fa-brands fa-github-square"></i></p>
            </div>
        </div>
    </footer>

    <!-- Source of JavaScript file associated with vex-vex.html -->
    <script src="assets/scripts/vex-vex.js"></script>

</body>

</html>
