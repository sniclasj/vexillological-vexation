<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexillological Vexation!</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="game-component">Vexillological Vexation</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 text-center">
                <p class="game-component">Correct Answers: <span id="correct">0</span></p>
            </div>
            <div class="col-md-6 text-center">
                <p class="game-component">Incorrect Answers: <span id="incorrect">0</span></p>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h2 class="game-component" id="question-num">Please Wait...</h2>
                <h3 class="game-component" id="question">Game Loading...</h3>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 text-center">
                <button id="option1"></button>
            </div>
            <div class="col-md-6 text-center">
                <button id="option2"></button>
            </div>
        </div>
    </div>

    <script src="assets/scripts/vex-vex.js"></script>
    <!-- Code credit: https://www.geeksforgeeks.org/how-to-run-a-function-when-the-page-is-loaded-in-javascript/   -->
    <script>
        window.onload = function () {
            optionGen();
            changeIds();
        }
    </script>
</body>

</html>
